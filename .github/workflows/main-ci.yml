name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Restore
        run: dotnet restore Checkout.Core/Checkout.Core.sln
      - name: Build
        run: dotnet build Checkout.Core/Checkout.Core.sln --no-restore --configuration Release
      - name: Test
        run: dotnet test Checkout.Core.Tests/Checkout.Core.Tests.csproj --configuration Release --no-build --verbosity normal
